schema: ../datatable-api/schema.faker.graphql
documents:
  - 'src/queries/**/*.graphql'
generates:
  ./src/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-urql
    config:
      withHooks: true
    documents:
      - '!src/queries/**/*.datatable.graphql'
  ./schema.graphql:
    plugins:
      - schema-ast
    documents:
      - '!src/queries/**/*.datatable.graphql'
