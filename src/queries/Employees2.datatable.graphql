#import "./datatable.graphql"

query Employees2DataTable {
  employees @dataSource {
    access {
      lastName @dataField(id: "accessLastName")
      firstName @dataField(id: "accessFirstName")
      email @dataField(id: "accessEmail")
    }
    company {
      name @dataField(id: "companyName")
    }
    subordinates @dataField(id: "subordinates") {
      access {
        firstName
        lastName
      }
    }
    job {
      name @dataField(id: "jobName")
    }
  }
}
